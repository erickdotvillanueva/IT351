<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>
<body>
<div class="guess-side">
    <h1 id="title">HANGMAN</h1>
    <h2 id="letter-input">Enter Letter</h2>
    <form>
        <input id="text-input" type="text" maxlength="1" autofocus>
    </form>
    <br>
    <button id="guessButton" >Add To List</button>
    <br><br>
    <div class="answers">
        <img src="../HW_2/images/W.png" id="W">
        <img src="../HW_2/images/A.png" id="A">
        <img src="../HW_2/images/T.png" id="T1">
        <img src="../HW_2/images/T.png" id="T2">
        <img src="../HW_2/images/Y.png" id="Y">
    </div>
</div>
<div class="stickman-side">
    <img src="../HW_2/images/Stickman.png" id="stickman" alt="Simple Stickman">

    

</div>
    <script src="../HW_2/index.js"></script>
</body>
</html>
